<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>G-code X 변환기</title>
  <style>
    body { font-family: monospace; padding: 2rem; background: #f0f0f0; }
    textarea { width: 100%; height: 200px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>G-code X 좌표 변환기 (+10)</h1>
  <textarea id="input" placeholder="G-code 입력"></textarea>
  <button onclick="convert()">변환</button>
  <textarea id="output" placeholder="결과 출력"></textarea>

  <script src="script.js"></script>
  <script>
    function convert() {
      const input = document.getElementById('input').value;
      const output = processGCode(input);
      document.getElementById('output').value = output;
    }
  </script>
</body>
</html>
