<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>G-code 편집기</title>
  <style>
    body { padding: 2rem; }
    textarea { width: 100%; height: 200px; margin: 1rem 0; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-right: 1rem;}
  </style>
</head>
<body>
  <h1>G-code editor</h1>
    <label>
    X: <input type="number" id="offsetX" value="0" />
    </label>
    <label>
    Y: <input type="number" id="offsetY" value="0" />
    </label>
    <label>
    Z: <input type="number" id="offsetZ" value="0" />
    </label>
    <div id="drop-container" style="
        position: relative;
    ">
      <textarea id="input" placeholder="G-code 입력"></textarea>
      <div id="overlay" style="
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 1rem 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 20px;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        pointer-events: none;
      ">
        파일을 여기로 드래그하세요
    </div>
  </div>
  <button onclick="convert()">변환</button>
  <button onclick="copy()">변환 및 복사</button>
  <textarea id="output" placeholder="결과 출력"></textarea>

  <script src="script.js"></script>
</body>
</html>
